name: Generate QuickTick Reports

on:
  workflow_dispatch:

jobs:
  generate-reports:
    strategy:
      fail-fast: false 
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet: ['net8.0', 'net10.0']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore QuickTick.sln

      - name: Build solution
        run: dotnet build QuickTick.sln -c Release --no-restore

      - name: Run QuickTickTimingReportGenerator
        run: dotnet run -c Release --no-build --project QuickTickTimingReportGenerator/QuickTickTimingReportGenerator.csproj --framework ${{ matrix.dotnet }}

      - name: Upload generated report
        uses: actions/upload-artifact@v5
        with:
          name: report-${{ matrix.os }}-${{ matrix.dotnet }}
          path: QuickTickReport_*/QuickTick_Report.pdf