name: Generate QuickTick Reports

on:
  workflow_dispatch:   # allows manual trigger

jobs:
  generate-reports:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore QuickTick.sln

      - name: Build solution
        run: dotnet build QuickTick.sln -c Release --no-restore

      - name: Run QuickTickTimingReportGenerator
        run: dotnet run -c Release --no-build --project QuickTickTimingReportGenerator/QuickTickTimingReportGenerator.csprojÂ´
 
       - name: List build output (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "=== bin/Release/net8.0 contents ==="
          ls -R QuickTickTimingReportGenerator/bin/Release/net8.0 || true

      - name: List build output (Windows)
        if: runner.os == 'Windows'
        run: |
          Write-Output "=== bin/Release/net8.0 contents ==="
          Get-ChildItem -Recurse QuickTickTimingReportGenerator/bin/Release/net8.0 | ForEach-Object { $_.FullName }
 
      - name: Upload generated report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.os }}-${{ github.run_number }}
          path: QuickTickTimingReportGenerator/bin/Release/net8.0/QuickTickReport_*/QuickTick_Report.pdf

