name: Generate QuickTick Reports

on:
  workflow_dispatch: # allows manual trigger

jobs:
  generate-reports:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore QuickTick.sln

      - name: Build solution
        run: dotnet build QuickTick.sln -c Release --no-restore

      - name: Run QuickTickTimingReportGenerator
        run: dotnet run -c Release --no-build --project QuickTickTimingReportGenerator.csproj
        working-directory: QuickTickTimingReportGenerator

      - name: Upload generated report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.os }}
          path: QuickTickTimingReportGenerator/bin/Release/net8.0/**/QuickTick_Report.pdf